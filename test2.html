<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a form with basics validation</title>
</head>
<body>
    <form action="#">
    <label for="name">Name:</label><br>
    <input type="name" name="" id="name"><br>
    <label for="useremail">Enter your email:</label><br>
    <input type="email" name="" id="useremail "><br>
    <label for="number"> Enter mobile number:</label><br>
    <input type="number" name="number" id="number"><br>
    <label for="password"> Enter password:</label><br>
    <input type="password" name="" id="enter password"><br>
    <label for="color"> choose color :</label><br>
    <input type="color" name="" id="color"><br>
    <label for="dat">Date:</label><br>
    <input type="date" name="" id="dat"><br>
    <label for="gen">Select Gender:</label><br>
    <select name="gender" id="gender"><br>
        <option value="male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <input type="submit" value="Submit">
   
    </form>

</body>
</html>
